<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>answer the Question</title>

   
</html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="exam.css">
    
</head>
<body>
    <div class="bg-container p-4">
        <h1 class="heading text-center mb-4">Answer The Question</h1>

        <form class="form-container p-4" id="questionForm">
            <h1 class="form-heading">What is the Capital of India ?</h1>
            <div class="d-flex flex-column ml-4" id="cities">
                <div class="mt-2 mb-2">
                    <input type="radio" value="Hyderabad" name="city" id="hyderabadCity"/>
                    <label class="ml-2 label-option" for="hyderabadCity">Hyderabad</label>
                </div>

                <div class="mb-2">
                    <input type="radio" value="Chennai" name="city" id="ChennaiCity"/>
                    <label class="ml-2 label-option" for="ChennaiCity">Chennai</label>
                </div>

                <div class="mb-2">
                    <input type="radio" value="Delhi" name="city" id="DelhiCity"/>
                    <label class="ml-2 label-option" for="DelhiCity">Delhi</label>
                </div>

                <div class="mb-2">                     
                    <input type="radio" value="Mumbai" name="city" id="MumbaiCity"/>
                    <label class="ml-2 label-option" for="MumbaiCity">Mumbai</label>
                </div>

                <div class="ml-4">
                    <button class="btn btn-primary" type="submit" id="submitBtn">Submit</button>
                    <p class="mt-4 result-msg" id="resultMsg"></p>
                </div>

            </div>

        </form>

    </div>



<script src="exam.js"></script>
</body>
</html>
